query SearchLocations(
  $query: String
  $region: Region
  $offset: Int
  $limit: Int
) {
  locations(query: $query, region: $region, offset: $offset, limit: $limit) {
    nodes {
      id
      name
      address {
        id
        street
        city
        state
        stateCode
        postalCode
      }
      geo {
        latitude
        longitude
      }
      sports
    }
    hasMore
    totalCount
  }
}