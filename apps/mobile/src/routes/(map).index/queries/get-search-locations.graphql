fragment LocationNode on Location {
  id
  name
  address {
    id
    street
    city
    state
    stateCode
    postalCode
  }
  geo {
    latitude
    longitude
  }
  sports
}

query GetSearchLocations($query: String!, $region: Region, $limit: Int) {
  locations(query: $query, region: $region, limit: $limit) {
    nodes {
      ...LocationNode
    }
    totalCount
    hasMore
  }
}