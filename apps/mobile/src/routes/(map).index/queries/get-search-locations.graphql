fragment LocationNode on Location {
  id
  name
  address {
    id
    street
    city
    state
    stateCode
    postalCode
  }
  geo {
    latitude
    longitude
  }
  sports
}

query GetSearchLocations($query: String!, $region: Region, $first: Int, $after: String) {
  locations(query: $query, region: $region, first: $first, after: $after) {
    nodes {
      ...LocationNode
    }
    totalCount
    hasMore
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}