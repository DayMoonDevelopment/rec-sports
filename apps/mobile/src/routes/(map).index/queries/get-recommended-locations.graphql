fragment LocationNode on Location {
  id
  name
  address {
    id
    street
    city
    state
    stateCode
    postalCode
  }
  geo {
    latitude
    longitude
  }
  sports
}

query GetRecommendedLocations($region: Region, $first: Int, $after: String) {
  locations(region: $region, first: $first, after: $after) {
    edges {
      node {
        ...LocationNode
      }
      cursor
    }
    totalCount
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}
