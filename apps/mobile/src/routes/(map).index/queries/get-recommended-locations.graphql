fragment LocationNode on Location {
  id
  name
  address {
    id
    street
    city
    state
    stateCode
    postalCode
  }
  geo {
    latitude
    longitude
  }
  sports
}

query GetRecommendedLocations($region: Region, $limit: Int) {
  locations(region: $region, limit: $limit) {
    nodes {
      ...LocationNode
    }
  }
}