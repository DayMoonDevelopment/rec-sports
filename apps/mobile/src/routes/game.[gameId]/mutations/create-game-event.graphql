mutation AddGameScore($gameId: ID!, $input: GameScoreInput!) {
  addGameScore(gameId: $gameId, input: $input) {
    game {
      id
      status
    }
    action {
      id
      occurredAt
      occurredBy {
        id
      }
      team {
        id
        name
      }
      value
      key
    }
  }
}