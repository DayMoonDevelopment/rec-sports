mutation UpdateGameScore($id: ID!, $input: GameScoreInput!) {
  updateGameScore(id: $id, input: $input) {
    action {
      id
      occurredAt
      occurredByUser {
        id
        displayName
        firstName
        lastName
        photo {
          source
        }
      }
      occurredToTeam {
        id
        name
        members {
          id
          displayName
          firstName
          lastName
          photo {
            source
          }
        }
      }
      value
      key
    }
  }
}
