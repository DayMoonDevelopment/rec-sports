mutation AddGameScore($gameId: ID!, $input: GameScoreInput!) {
  addGameScore(gameId: $gameId, input: $input) {
    game {
      id
      status
    }
    action {
      id
      occurredAt
      occurredByUser {
        id
        displayName
        firstName
        lastName
        photo {
          source
        }
      }
      occurredToTeam {
        id
        name
        members {
          id
          displayName
          firstName
          lastName
          photo {
            source
          }
        }
      }
      value
      key
    }
  }
}
