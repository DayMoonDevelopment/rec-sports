fragment GamePreviewNode on Game {
  id
  sport
  status
  scheduledAt
  startedAt
  endedAt
  location {
    id
    name
    address {
      id
      street
      city
      stateCode
      postalCode
    }
  }
  teams {
    id
    score
    team {
      id
      name
    }
  }
}

query GetGamePreview($id: ID!) {
  game(id: $id) {
    ...GamePreviewNode
  }
}
