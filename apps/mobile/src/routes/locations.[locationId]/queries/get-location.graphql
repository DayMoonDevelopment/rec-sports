query GetLocation($id: String!) {
  location(id: $id) {
    id
    name
    address {
      id
      street
      street2
      city
      state
      stateCode
      postalCode
    }
    geo {
      latitude
      longitude
    }
    sports
    bounds {
      latitude
      longitude
    }
    facilities {
      id
      sport
      geo {
        latitude
        longitude
      }
      bounds {
        latitude
        longitude
      }
    }
  }
}
