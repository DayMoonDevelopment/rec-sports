fragment LocationNode on Location {
  id
  name
  address {
    id
    street
    city
    state
    stateCode
    postalCode
  }
  geo {
    latitude
    longitude
  }
  sports
}

query GetSearchLocations(
  $query: String!
  $region: Region
  $first: Int
  $after: String
  $requiredSports: [Sport!]
) {
  locations(
    query: $query
    region: $region
    first: $first
    after: $after
    requiredSports: $requiredSports
  ) {
    edges {
      node {
        ...LocationNode
      }
      cursor
    }
    totalCount
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}
