fragment LocationNode on Location {
  id
  name
  address {
    id
    street
    city
    state
    stateCode
    postalCode
  }
  geo {
    latitude
    longitude
  }
  sports
}

query GetRelatedLocations(
  $latitude: Float!
  $longitude: Float!
  $first: Int
  $after: String
) {
  relatedLocations: locations(
    region: {
      centerPoint: {
        point: { latitude: $latitude, longitude: $longitude }
        radiusMiles: 5
      }
    }
    first: $first
    after: $after
  ) {
    edges {
      node {
        ...LocationNode
      }
      cursor
    }
    totalCount
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}
